<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign Up</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles/login.css">
</head>
<body>
	<div class="container">
		<div class="title">Start using Fidesys</div>
		<div class="subtitle">It’s all about the details. Handoff designs and styleguides with accurate specs, assets, code snippets—automatically.</div>
		<form action="" id="signup_form">
			<input type="text" placeholder="Username" required>
			<input type="email" placeholder="Email" required>
			<div class="password-field">
				<input type="password" placeholder="Password" required>
				<span class="checkmark-show ">show</span>
			</div>
			<button class="signup_btn">Sign Up</button>
		</form>
		<p>Already have an account? <a href="login.html">Login here</a></p>
	</div>
	<script
	src="http://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
		
	<script type="text/javascript" src="js/jquery.validate.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
